[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:postgresql]
command=/usr/lib/postgresql/16/bin/postgres -D /data/postgres
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc/ --token-plugin TokenFile --token-source /data/vnc-tokens/ 6080
autostart=true
autorestart=true
priority=40
startsecs=3
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_err.log

[program:backend]
command=/usr/bin/node /app/packages/backend/dist/index.js
directory=/app/packages/backend
environment=NODE_ENV="production",PORT="3001",DATABASE_URL="postgresql://vladbot:vladbot@localhost:5432/vladbot"
user=vladbot
autostart=true
autorestart=true
priority=60
startsecs=5
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=70
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
