[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
user=root

[program:postgresql]
command=/usr/lib/postgresql/16/bin/postgres -D /data/postgres
user=postgres
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_err.log

[program:xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac
autostart=true
autorestart=true
priority=20
stdout_logfile=/var/log/supervisor/xvfb.log
stderr_logfile=/var/log/supervisor/xvfb_err.log

[program:x11vnc]
command=/usr/bin/x11vnc -display :99 -forever -shared -rfbport 5900 -nopw
autostart=true
autorestart=true
priority=30
startsecs=2
stdout_logfile=/var/log/supervisor/x11vnc.log
stderr_logfile=/var/log/supervisor/x11vnc_err.log

[program:novnc]
command=/usr/bin/websockify --web=/usr/share/novnc/ 6080 localhost:5900
autostart=true
autorestart=true
priority=40
startsecs=3
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_err.log

[program:browser]
command=/usr/bin/node /app/browser-server.js
environment=PROFILE_DIR="/data/profile",WIDTH="1920",HEIGHT="1080",PW_PORT="3100",DISPLAY=":99"
autostart=true
autorestart=true
priority=50
startsecs=5
stdout_logfile=/var/log/supervisor/browser.log
stderr_logfile=/var/log/supervisor/browser_err.log

[program:backend]
command=/usr/bin/node /app/packages/backend/dist/index.js
directory=/app/packages/backend
environment=NODE_ENV="production",PORT="3001",DATABASE_URL="postgresql://vladbot:vladbot@localhost:5432/vladbot",BROWSER_WS_ENDPOINT="ws://localhost:3100"
user=vladbot
autostart=true
autorestart=true
priority=60
startsecs=5
stdout_logfile=/var/log/supervisor/backend.log
stderr_logfile=/var/log/supervisor/backend_err.log

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=70
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_err.log
